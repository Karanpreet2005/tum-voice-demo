<!DOCTYPE html>
<html>
<head>
    <title>Test</title>
</head>
<body>
    <button class="btn-primary" onclick="alert('Button works!')">+ New Post</button>
    <div id="newPostModal" style="display:none; position:fixed; background:rgba(0,0,0,0.8); top:0; left:0; width:100%; height:100%; z-index:9999;">
        <div style="background:white; margin:100px auto; padding:20px; max-width:500px; border-radius:10px;">
            <h2>Test Modal</h2>
            <button onclick="document.getElementById('newPostModal').style.display='none'">Close</button>
        </div>
    </div>
    <script>
        console.log('Script loaded!');
        document.querySelector('.btn-primary').addEventListener('click', function(e) {
            console.log('Button clicked!');
            document.getElementById('newPostModal').style.display = 'block';
        });
    </script>
</body>
</html>
